<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

  <body>
  
    <!-- navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">

      <span class="navbar-toggler-icon"></span>
    </button>

          <a class="nav-link active"  th:href="@{/home}">Home</a>

        <li class="nav-item">
          <a class="nav-link active" ><span th:text="${user.name}"></span></a>
        </li>

          <a class="nav-link active" th:href="@{/logout}">Logout</a>
        </li>
       
      </ul>
    
    </div>
  </div>
</nav>

<div class="sidebar mt-2">

<span onclick="toggleSidebar()" class="crossBtn">&times;</span>    <!-- x ke liye -->
<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
<a th:href="@{/user/show-contacts/0}"  class="item"><i class="fa-solid fa-address-card"></i> View Contacts</a>
<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
<a th:href="@{/logout}"  class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
 <div class="divider"></div>
</div>


<div class="content mt-5">
<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>


<div th:if="${session.message}" class="container">
   <div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
  
  <span th:text="${session.message.content}"></span>
   
   </div>
   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>





   <div th:replace="${content}"></div>
</div>

    <script th:src="@{/js/myjs.js}"></script>
 
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <script>
    
    function deleteContact(id)
    {
    	
    	swal({
    		  title: "Are you sure?",
    		  text: "You want to delete this contact..",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		   window.location="/user/delete/"+id;
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    	
    	
    }
 
 
 
 
 </script>
 
  </body>
</html>
