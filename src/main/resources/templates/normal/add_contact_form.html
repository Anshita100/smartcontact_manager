<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
	
	<h1 class="text-center">Add Contact</h1>
	
	<div class="container-fluid mt-1">
	
	<div class="row">
	  <div class="col-md-8 offset-md-2">
	   <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
	   
	   
	   <!-- first name -->
	   <div class="input-group">
	   <div class="input-group-prepend">
	   
	    <div class="input-group-text ">
	    <i class="fa fa-plus"></i>
	    </div>
	   
	   </div>
	   
	   <input required type="text" id="firstName" name="name"  placeholder="Enter name here" class="form-control"/>
	   </div>
	   
	    <!-- second name -->
	   <div class="input-group mt-3">
	   <div class="input-group-prepend">
	   
	    <div class="input-group-text ">
	    <i class="fas fa-user-alt"></i>
	    </div>
	   
	   </div>
	   
	   <input required type="text" id="secondName" name="secondname"  placeholder="Enter nickname here" class="form-control"/>
	   </div>
	   
	   <!-- phone num name -->
	   <div class="input-group mt-3">
	   <div class="input-group-prepend">
	   
	    <div class="input-group-text ">
	    <i class="fa fa-phone"></i>
	    </div>
	   
	   </div>
	   
	   <input required min=10  type="number" id="phone" name="phone"  placeholder="Enter phone number here" class="form-control"/>
	   </div>
	   
	   <!-- email name -->
	   <div class="input-group mt-3">
	   <div class="input-group-prepend">
	   
	    <div class="input-group-text ">
	        @
	    </div>
	   
	   </div>
	   
	   <input required type="email" id="email" name="email"  placeholder="Enter email  here" class="form-control"/>
	   </div>
	   
	   
	   <!-- work field -->
	   <div class="input-group mt-3">
	   <div class="input-group-prepend">
	   
	    <div class="input-group-text ">
	        <i class="fa fa-briefcase"></i>
	    </div>
	   
	   </div>
	   
	   <input required type="text" id="work" name="work"  placeholder="Enter work  here" class="form-control"/>
	   </div>
	   
	    
	   <!-- contact description -->
	  <div class="form-group mt-3">
	  
	  <textarea required placeholder="Enter contact  description" name="description" id="mytextarea"  rows="10" class="form-control"></textarea>
	  
	  
	  </div>
	   
	   <!-- Contact Image -->
	   <div class="custom-file">
	   <input type="file"  name="profileImage"/>
	   
	   </div>
	   
	   
	   <div class="container text-center">
	    <button class="btn btn-outline-primary">Save Contact</button>
	   
	   </div>
	   
	   </form>
	  
	   
	  
	  </div>
	
	</div>
	
	
	</div>
	
	</div>
	
	
	
	</div>

	<script>
	tinymce.init({selector :'#mytextarea'});
	
	
	</script> -->
	
	</section >
</body>
</html>
