<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
	<div class="container">
	<div class="row">
	   <div class="col-md-6 offset-md-3">
	    <div class="my-card mt-3">
	    
	    <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
             <p th:text="${session.message.content}"></p>
          <!--  <th:block th:if="${session.message}">
            <meta http-equiv="refresh" content="0; URL=/invalidateMessage" />
        </th:block>  -->
         </div>
	    
	    
	    
	    <h1 class="text-center"> Register Here</h1>
	    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your Name</label>
    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"  th:value="${user.name}" id="exampleInputEmail1" name="name" placeholder="Enter here" required>
   
   <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
   
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" th:value="${user.email}" id="exampleInputEmail1" name="email" placeholder="Enter here" required>
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input type="password" class="form-control"  id="exampleInputEmail1" name="password" placeholder="Enter here" required>
    </div>
    <div class="form-group">
    <textarea th:text="${user.about}" placeholder="Enter something about youreself" name="about" id=""  rows="8" class="form-control"></textarea>
    </div>
    <br />
    
    <!-- terms and condition -->
    <div class="form-group form-check">
    
    <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
    
    <label for="agreement">Accept terms and conditions</label>
    
    
    
    
    </div>
    
    
    
    <div class="container text-center">
     <button type=submit class="btn bg-primary btn-block text-white">Submit</button>
   
     <button  type=reset class="btn btn-warning btn-block ">Reset</button>
    
    </form>
	    </div>
	   </div>
	  
	</div>
	
	</div>
	
	</section >
</body>
</html>
